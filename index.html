<!doctype html>
<html lang="es">
  <head>
  <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Inventario — Caducidades (ejemplo)</title>
<style>body{font-family:Arial,Helvetica,sans-serif;background:#f6f8fb;margin:0;padding:18px}h1{margin:0 0 12px}.box{background:#fff;padding:14px;border-radius:10px;box-shadow:0 6px 16px rgba(2,6,23,0.06)}
  input,select,button{padding:8px;border-radius:8px;border:1px solid #d0d7de}table{width:100%;border-collapse:collapse;margin-top:8px}th,td{padding:8px;border-bottom:1px solid #eee;text-align:left}th{background:#0366d6;color:#fff}td[contenteditable]{background:#fbfeff}.subtotal{font-weight:700;background:#f1f9ff;padding:6px;margin-top:6px}
  .summary{margin-top:10px;font-size:16px;font-weight:700}
  .small{font-size:13px;color:#666}
  .legend{display:flex;gap:8px;align-items:center;margin-top:8px}.legend 
  span{display:inline-block;width:12px;height:12px;border-radius:3px}</style>
  </head>
  <body>
    <h1>Inventario — Caducidades (ejemplo)</h1><div class="box">
      <div style="display:flex;gap:8px;flex-wrap:wrap;margin-bottom:8px;"><input id="search" placeholder="Buscar producto o proveedor...">
        <select id="categoryFilter"><option value="all">Todas las categorías</option></select>
        <button id="exportJson">Exportar JSON</button>
      </div>
      <div class="legend">
        <div>
          <span style="background:#ffd6d6"></span> Caducado</div>
        <div>
          <span style="background:#fff3cd"></span> Por vencer</div>
        <div>
          <span style="background:#e6ffed"></span> OK</div>
      </div>
      <div id="tablaWrapper">
        
      </div>
      <div class="summary">Total general: $<span id="grandTotal">0.00</span>
      </div>
      <div class="small">Edita precio/cantidad/fechas; totales y estados se recalculan. Exporta JSON actualizado.</div>
    </div>
    <script src="app.js">
        
      </script>
  </body>
</html>
